<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login and Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="leaves">
        <div class="set">
          <div>
            <img src="img/leaf_01.png" alt="" />
          </div>
          <div>
            <img src="img/leaf_02.png" alt="" />
          </div>
          <div>
            <img src="img/leaf_03.png" alt="" />
          </div>
          <div>
            <img src="img/leaf_04.png" alt="" />
          </div>
        </div>
      </div>
      <img src="img/bg.jpg" class="bg" />
      <img src="img/girl.png" class="girl" />
      <img src="img/trees.png" class="trees" />

      <!-- Sign In Form -->
      <div class="form-container" id="signin-form">
        <h2>Sign In</h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Login" id="btn" />
        </div>
        <div class="group">
          <a href="#" onclick="showSignupForm()">Signup</a>
          <a href="#">Forget Password</a>
        </div>
      </div>

      <!-- Signup Form -->
      <div class="form-container hidden" id="signup-form">
        <h2>Signup</h2>
        <div class="inputBox">
          <input type="text" placeholder="First Name" />
        </div>
        <div class="inputBox">
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Re-enter Password" />
        </div>
        <div class="inputBox">
          <input type="submit" value="Register" id="signup-btn" />
        </div>
        <div class="group">
          <a href="#" onclick="showSigninForm()">Back to Login</a>
        </div>
      </div>
    </section>

    <script>
      // JavaScript to toggle forms
      function showSignupForm() {
        document.getElementById("signin-form").classList.add("hidden");
        document.getElementById("signup-form").classList.remove("hidden");
      }

      function showSigninForm() {
        document.getElementById("signup-form").classList.add("hidden");
        document.getElementById("signin-form").classList.remove("hidden");
      }
    </script>
    </script>
  </body>
</html>
